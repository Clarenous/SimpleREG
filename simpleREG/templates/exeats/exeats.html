<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>首页 - SimpleREG</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div>
            <h1 class="logo"><a href="{% url 'exeats:exeats' %}">SimpleREG 假期离校统计</a></h1>
            {% if user.is_authenticated %}
                <p>你已登录，欢迎你：<a href="#">{{ user.username }}</a></p>
                {% if latest_holiday_list %}
                    <ul>
                    {% for holiday in latest_holiday_list %}
                        <li><a href="{% url 'exeats:holiday_detail' holiday.id %}">{{ holiday.HolidayName }}</a></li>
                    {% endfor %}
                    </ul>
                    <p><a href="{% url 'exeats:catalog' %}">点击查看完整假期列表</a></p>
                {% else %}
                    <p>暂无假期.</p>
                {% endif %}
                <button class="btn btn-default"><a href="{% url 'logout' %}?next={{ request.path }}">注销登录</a></button>
                <button class="btn btn-default"><a href="{% url 'password_change' %}?next={{ request.path }}">修改密码</a></button>
            {% else %}
                <p>你还没有登录，请
                    <button class="btn btn-default"><a href="{% url 'login' %}?next={{ request.path }}">登录</a></button>
                    或者
                    <button class="btn btn-default"><a href="{% url 'users:register' %}">注册</a></button>
                </p>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
